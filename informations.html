<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations - Noa Nguyen-Heberle</title>
    <style>
        /* Style général identique à celui de la page d'accueil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Head */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Formulaire d'informations */
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .form-container p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container .info {
            margin-left: 10px;
            font-style: italic;
            color: #555;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .home-button img:hover {
            transform: scale(1.1);
        }

        /* Foot */
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            background-color: #eee;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        /* Style des drapeaux */
        .flag {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Head -->
    <header>
        Informations
    </header>

    <!-- Button maison pour revenir à la page d'accueil -->
    <div class="home-button">
        <a href="index.html">
            <img src="MEDIA/home.png" alt="Home">
        </a>
    </div>

    <!-- Body -->
    <div class="form-container">
        <p><label for="prenom">Prénom : </label><span class="info">Noa</span></p>
        <p><label for="nom">Nom : </label><span class="info">Nguyen--Heberle</span></p>
        <p><label for="date-naissance">Date de naissance : </label><span class="info">28 Avril 2003</span></p>
        <p><label for="college">Collège : </label><span class="info">Collège Jean-Mermoz (Yutz 57)</span></p>
        <p><label for="lycee">Lycée : </label><span class="info">Lycée Hélène-Boucher (Thionville 57)</span></p>
        <p><label for="etudes-superieures">Études supérieures : </label><span class="info">JUNIA ISEN (Institut Supérieur en Electronique et Numérique)</span></p>

        <div class="cv-section">
            <p><label for="cv-francais">Télécharger mon CV en français :</label></p>
            <a href="/MEDIA/CV NOA.pdf.pdf" download="CV_Noa_Nguyen-Heberle_Français.pdf">
                <button>CV en Français</button>
            </a>
            <img src="MEDIA/FR_flag.png" alt="Drapeau français" class="flag">
        </div>

        <div class="cv-section">
            <p><label for="cv-anglais">Télécharger mon CV en anglais :</label></p>
            <a href="/MEDIA/CV NOA EN sans B2.pdf" download="CV_Noa_Nguyen-Heberle_English.pdf">
                <button>CV in English</button>
            </a>
            <img src="MEDIA/UK_flag.jpg" alt="Drapeau anglais" class="flag">
        </div>
    </div>

    <!-- Foot -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
        </div>
    </footer>

</body>
</html>
