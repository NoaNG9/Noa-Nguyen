<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Noa Nguyen-Heberle</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Head */
        header {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Body */
        .profile-section {
            text-align: center;
            margin: 40px 0;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .name {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #357ab8;
        }

        /* Foot */
        footer {
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            background-color: #eee;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .email {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Head -->
    <header>
        PORTFOLIO
    </header>

    <!-- Body -->
    <div class="profile-section">
        <img src="photo_profil.jpg" alt="Photo de profil" class="profile-photo">
        <div class="name">Noa Nguyen-Heberle</div>
        
        <div class="buttons">
            <button onclick="window.location.href='#projects'">Projets</button>
            <button onclick="window.location.href='#associations'">Associations</button>
            <button onclick="window.location.href='#informations'">Informations</button>
        </div>
    </div>

    <!-- Foot -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
            <span class="email">nguyenoa28@gmail.com</span>
        </div>
    </footer>

</body>
</html>
