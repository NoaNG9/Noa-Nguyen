<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Noa Nguyen-Heberle</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Head */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Body */
        .profile-section {
            text-align: center;
            margin: 40px 0;
            flex-grow: 1;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .name {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #767676;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #357ab8;
        }

        /* Foot */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #eee;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        /* Conteneur de la vidéo */
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        /* La vidéo en plein écran */
        #intro-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Vidéo d'introduction -->
    <div id="intro-video">
        <video id="video-intro" autoplay muted playsinline>
            <source src="MEDIA/introduction.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <!-- Head -->
    <header>
        PORTFOLIO
    </header>

    <!-- Body -->
    <div class="profile-section">
        <img src="MEDIA/photo_profil.jpg" alt="Photo de profil" class="profile-photo">
        <div class="name">Noa Nguyen-Heberle</div>

        <div class="buttons">
            <a href="projets.html"><button>Projets</button></a>
            <a href="associations.html"><button>Associations</button></a>
            <a href="informations.html"><button>Informations</button></a>
        </div>
    </div>

    <!-- Foot -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const introVideoContainer = document.getElementById('intro-video');
            const introVideo = document.getElementById('video-intro');

            // Récupérer l'heure de la dernière visite et la dernière fois que la vidéo a été vue
            const lastVisitTime = localStorage.getItem('lastVisitTime');
            const currentTime = Date.now();
            const videoSeenTime = localStorage.getItem('videoSeenTime');
            const videoDuration = introVideo.duration; // Durée totale de la vidéo

            // Vérifier si la vidéo doit être montrée (plus de 2 minutes depuis la dernière visite ou si c'est la première visite)
            const twoMinutesPassed = lastVisitTime && (currentTime - lastVisitTime > 120000); // 2 minutes = 120 000 ms

            const shouldShowVideo = !videoSeenTime || twoMinutesPassed;

            if (shouldShowVideo) {
                // Afficher la vidéo si elle n'a pas encore été vue ou s'il y a eu plus de 2 minutes depuis la dernière visite
                introVideoContainer.style.display = 'flex';

                // Lorsque la vidéo approche de la fin, déclenche le fondu
                introVideo.addEventListener('timeupdate', () => {
                    const currentTime = introVideo.currentTime;

                    // Commence le fondu 2 secondes avant la fin de la vidéo
                    if (videoDuration - currentTime <= 2) {
                        introVideoContainer.style.opacity = '0'; // Réduit l'opacité pour le fondu
                    }
                });

                // Masque complètement la vidéo une fois l'animation terminée
                introVideoContainer.addEventListener('transitionend', () => {
                    introVideoContainer.style.display = 'none';
                    localStorage.setItem('videoSeenTime', Date.now()); // Marque la vidéo comme vue
                });
            } else {
                // Si la vidéo ne doit pas être montrée, cacher la vidéo immédiatement
                introVideoContainer.style.display = 'none';
            }

            // Enregistrer l'heure de la dernière visite
            localStorage.setItem('lastVisitTime', currentTime);
        });
    </script>

</body>

</html>
