<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associations - Noa Nguyen-Heberle</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Head */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Body */
        .profile-section {
            text-align: center;
            margin: 40px 0;
            flex-grow: 1;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .name {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #767676;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #357ab8;
        }

        /* Foot */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #eee;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .home-button img:hover {
            transform: scale(1.1);
        }

        /* Conteneur du robot */
        #loading-robot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 1s;
            /* Attend que la vidéo d'intro se termine */
        }

        /* Image du robot */
        #loading-robot img {
            width: 150px;
            height: auto;
            animation: bounce 1.5s infinite;
            /* Le robot saute */
        }

        /* Texte "Chargement..." */
        #loading-robot p {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Animation du robot qui saute */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Animation de disparition */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Robot animé -->
    <div id="loading-robot">
        <img src="MEDIA/chargement.gif" alt="Loading robot">
        <p>Chargement...</p>
    </div>

    <!-- Head -->
    <header>
        ASSOCIATIONS
    </header>

    <!-- Body -->
    <div class="profile-section">
        <p>Contenu de la page Associations...</p>
    </div>

    <!-- Button maison pour revenir à la page d'accueil -->
    <div class="home-button">
        <a href="index.html">
            <img src="MEDIA/home.png" alt="Home" style="width: 40px; height: 40px; cursor: pointer;">
        </a>
    </div>

    <!-- Foot -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
        </div>
    </footer>

    <script>
        window.addEventListener('load', function () {
            const loadingRobot = document.getElementById('loading-robot');

            // Supprime l'élément après l'animation
            loadingRobot.addEventListener('animationend', () => {
                loadingRobot.style.display = 'none';
            });
        });
    </script>
</body>
</html>
