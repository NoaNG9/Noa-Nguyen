    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }

        /* Cartes des projets */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px;
            width: 80%;
        }

        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            color: black; 
            text-decoration: 
            text-decoration-color: black; 
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-name {
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
            color: black;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #eee;
            margin-top: auto;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .home-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
