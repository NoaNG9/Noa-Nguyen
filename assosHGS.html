<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiture télécommandée</title>
    <style>
        /* Styles identiques */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }

        /* Bouton retour */
        .back-button {
            position: absolute;
            left: 20px;
            top: 15px;
        }

        .back-button img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Section info projet */
        .project-info {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .project-info-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .project-info-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .project-info-text {
            font-size: 1.2em;
            color: #333;
        }

        /* Styles pour la carte */
        .project-card {
            width: 80%;
            max-width: 650px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            margin-top: 20px;
            /* Centre le texte de la carte */
        }

        /* Section image */
        .image-section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .image {
            width: 70%;
            /* Réduit la taille de l'image */
            max-width: 500px;
            /* Taille maximale pour les grands écrans */
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Section rapport de projet */
        .report-section {
            width: 80%;
            max-width: 800px;
            margin: 40px 0;
            font-size: 1em;
            line-height: 1.6;
            color: #333;
            text-align: justify;
        }

        .report-section h2,
        .report-section h3 {
            color: #000;
            font-weight: bold;
            margin-top: 20px;
        }

        .report-section ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #eee;
            margin-top: auto;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Header avec bouton de retour -->
    <header>
        <div class="back-button">
            <a href="projets.html">
                <img src="MEDIA/back.jpg" alt="Retour">
            </a>
        </div>
        GREEN STREET LILLE
    </header>

    <!-- Section info projet -->
    <div class="project-card">
        <div class="project-info">
            <div class="project-info-item">
                <img src="MEDIA/cible.png" alt="Objectif">
                <div class="project-info-text">Liste sportive représentant JUNIA</div>
            </div>
            <div class="project-info-item">
                <img src="MEDIA/horloge.png" alt="Temps nécessaire">
                <div class="project-info-text">4 mois</div>
            </div>
            <div class="project-info-item">
                <img src="MEDIA/programmation.png" alt="Langages utilisés">
                <div class="project-info-text">Montage audiovisuel</div>
            </div>
            <div class="project-info-item">
                <img src="MEDIA/logiciel.png" alt="Langages utilisés">
                <div class="project-info-text">DaVinci code</div>
            </div>
        </div>
    </div>

    <!-- Section image -->
    <div class="image-section">
        <img class="image" src="MEDIA/hgs.jpeg" alt="Image du projet">
    </div>

    <!-- Section rapport de projet -->
    <div class="report-section">
        <h2>1. Introduction</h2>
        <p>Le projet s'inscrit dans le cadre de l'application des systèmes embarqués...</p>
        <!-- Suite du contenu inchangée -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
        </div>
    </footer>

</body>

</html>
