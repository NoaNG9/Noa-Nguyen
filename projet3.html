<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1 - Noa Nguyen-Heberle</title>
    <style>
        /* Styles identiques */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
        }

        /* Bouton retour */
        .back-button {
            position: absolute;
            left: 20px;
            top: 15px;
        }

        .back-button img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Section du projet */
        .project-section {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 40px 0;
        }

        .project-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .project-description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #eee;
        }

        .contact-title {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .contact-info a img {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        /* Section vidéo */
        .video-section {
            margin-top: 20px;
            text-align: center;
        }

        .video {
            width: 80%; /* Taille de la vidéo, ajustable */
            max-width: 80%; /* Adapte la taille à l'écran si trop petit */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Header avec bouton de retour -->
    <header>
        <div class="back-button">
            <a href="projets.html">
                <img src="back.jpg" alt="Retour">
            </a>
        </div>
        VOITURE TELECOMMANDEE
    </header>

    <div class="video-section">
        <video class="video" autoplay muted loop controls>
            <source src="Cover_Voiture_télécommandée.jpg" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="project-description">
            Description détaillée du projet 1. Voiture tele
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="contact-title">Me contacter</div>
        <div class="contact-info">
            <a href="https://www.linkedin.com/in/noa-nguyen-heberle-0b1008226/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
            <a href="mailto:nguyenoa28@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
        </div>
    </footer>

</body>
</html>
